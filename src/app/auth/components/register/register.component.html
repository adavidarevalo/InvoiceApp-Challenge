<div class="Container">
    <h3>Login</h3>
    <form [formGroup]='formRegister' (submit)='send()' errorTailor >
        <div>
            <label>Name</label>
            <input type="text" id='text' formControlName='name'/>
        </div>
        <div>
            <label>Email</label>
            <input type="email" id='email' formControlName='email'/>
        </div>
        <div>
            <label>Password</label>
            <input type="password" id='password' formControlName='password'/>
        </div>
        <input 
        class="SendInfo"
        type='submit' value="Login"/>
    </form>
</div>
