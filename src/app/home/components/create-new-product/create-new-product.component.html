<div class="ContainerForm" [class.Active]='ShowElement' [class.changeBackground]='colorBackground'>
  <div class="FormHeader">
    <h2>New <span>#</span>{{id}}</h2>
    <img (click)='closeForm()' src='./assets/images/times-circle-solid.svg' alt='close' />
  </div>
  <form [formGroup]='formCreate' (submit)='send("pending")' errorTailor>
    <h3>Bill From</h3>
    <div class="SimpleInput">
      <label>Street Address</label>
      <input type='text' id='Address' formControlName='Address' />
    </div>
    <div class="ElementTwo">
      <div class="SimpleInput">
        <label>City</label>
        <input type='text' id='city' formControlName='city' />
      </div>
      <div class="SimpleInput">
        <label>Post Code</label>
        <input type='text' id='postCode' formControlName='postCode' />
      </div>
    </div>
    <div class="SimpleInput">
      <label>Country</label>
      <input type='text' id='country' formControlName='country' />
    </div>
    <h3>Bill To</h3>
    <div class="SimpleInput">
      <label>Client's Name</label>
      <input type='text' id='ClientName' formControlName='ClientName' />
    </div>
    <div class="SimpleInput">
      <label>Client's Email</label>
      <input type='text' id='ClientEmail' formControlName='ClientEmail' />
    </div>
    <div class="SimpleInput">
      <label>Street Address</label>
      <input type='text' id='ClientAddress' formControlName='ClientAddress' />
    </div>
    <div class="ElementTwo">
      <div class="SimpleInput">
        <label>City</label>
        <input type='text' id='ClientCity' formControlName='ClientCity' />
      </div>
      <div class="SimpleInput">
        <label>Post Code</label>
        <input type='text' id='ClientCode' formControlName='ClientCode' />
      </div>
    </div>
    <div class="SimpleInput">
      <label>Country</label>
      <input type='text' id='ClientCountry' formControlName='ClientCountry' />
    </div>
    <div class="SimpleInput">
      <label>Invoice Date</label>
      <input class="DateInput" type='date' id='ClientCountry' formControlName='Date' />
    </div>
    <div class="SimpleInput">
      <label>Payment Terms</label>
      <select formControlName='PayTerms'>
        <option value="1">Net 1 Days</option>
        <option value="7">Net 7 Days</option>
        <option value="14">Net 14 Days</option>
        <option value="30">Net 30 Days</option>
      </select>
    </div>
    <div class="SimpleInput">
      <label>Project Description</label>
      <input type='text' id='description' formControlName='description' />
    </div>
    <h3>Item List</h3>
    <div class="AddContainer" *ngFor='let elemet of ItemList; let i = index'>
      <div class="SimpleInput">
        <label>Item Name</label>
        <input type='text' id='ClientCountry' [(ngModel)]='ItemList[i].itemName'
          [ngModelOptions]="{standalone: true}" />
      </div>
      <div class="ElementTwo">
        <div class="SimpleInput">
          <label>Qty.</label>
          <input type='number' id='Qty' [(ngModel)]='ItemList[i].Qty' [ngModelOptions]="{standalone: true}" />
        </div>
        <div class="SimpleInput">
          <label>Price</label>
          <input type='number' id='Price' [(ngModel)]='ItemList[i].Price' [ngModelOptions]="{standalone: true}" />
        </div>
        <img (click)='deleteItem(i)' src='./assets/images/icon-delete.svg' alt='Delete' />
      </div>
    </div>
    <button type='button' (click)='AddNewItem()' class="AddNewItem">+Add New Item</button>
    <p class="error" *ngIf='error'>All fields are required</p>
    <div class="FooterForm">
      <button (click)='closeForm()'>Discard</button>
      <button class="Draft" (click)='send("draft")' *ngIf="!edit">Save as Draft</button>
      <input type='submit' value="Send">
    </div>
  </form>
</div>
